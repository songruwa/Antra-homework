<div class="login-container">
    <h1>Sign In</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <p class="signup-text">
        New to Netflix? <a routerLink="/register">Sign up now.</a>
    </p>
</div>
